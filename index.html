<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn1">add bag</button>
    <button class="btn3">move to wishlist</button>
    <button class="btn2">add double</button>
    <p>your bag has 0 items</p>

    <div id="calculator">
      <label for=""></label>
      <input class="feild" type="text" />

      <div id="digits">
        <button class="calc-btnC">C</button>
        <button class="calc-btn1">1</button>
        <button class="calc-btn2">2</button>
        <button class="calc-btn3">3</button>
        <button class="calc-btn4">4</button>
        <button class="calc-btn5">5</button>
        <button class="calc-btn6">6</button>
        <button class="calc-btn7">7</button>
        <button class="calc-btn8">8</button>
        <button class="calc-btn9">9</button>
        <button class="calc-btnt">0</button>
        <button class="calc-btnpls">+</button>
        <button class="calc-btnmin">-</button>
        <button class="calc-btnmul">*</button>
        <button class="calc-btndi">/</button>
        <button class="calc-btndot">.</button>
        <button class="calc-btneq">=</button>
      </div>
    </div>

    <div id="boundary">
      <h1>bat ball stump</h1>
      <button class="bt">bat</button>
      <button class="bl">ball</button>
      <button class="sp">stump</button>
      <br />
      <p id="para"></p>
    </div>

    <h3 id="greeting"></h3>
    <button id="my-btn"></button>

    <div id="main-container">
      <div id="app">
        <h1 id="main-heading">To Do App</h1>
        <input id="feild" type="text" placeholder="Enter todo" />
        <input id="date" type="date" />
        <button id="btn">Add</button>
        <div id="todo-container"></div>
      </div>
    </div>

    <div class="bg-gradient-to-r from-fuchsia-500 to-pink-500"></div>

    <button class="grow">grow double</button>
    <script src="script.js"></script>
  </body>
</html>
